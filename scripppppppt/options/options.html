<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>옵션 페이지</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="card">
            <h2>Kururing</h2>
            <img src="images/Kururing.gif" alt="Kururing icon">
            <p style="margin-bottom: 15px; font-weight: 400;">화면에 귀여운 헤르타가 뒹굴거립니다!</p>
            <label>
                <input type="checkbox" id="kururing">
                <span class="toggle-text">Kururing 활성화</span>
            </label>
        </div>

        <div class="card">
            <h2>Random Search</h2>
            <img src="images/Random Search.gif" alt="Random Search icon">
            <p style="margin-bottom: 15px; font-weight: 400;">당신이 원하는 웹사이트를 들어갈 수 있을까요?</p>
            <label>
                <input type="checkbox" id="randomSearch">
                <span class="toggle-text">Random Search 활성화</span>
            </label>
        </div>

        <div class="card">
            <h2>RickRoll</h2>
            <img src="images/RickRoll.gif" alt="RickRoll icon">
            <p style="margin-bottom: 15px; font-weight: 400;">당신의 컴퓨터는 릭롤이 차지했습니다</p>
            <label>
                <input type="checkbox" id="rickImage">
                <span class="toggle-text">이미지 활성화</span>
            </label>
            <label>
                <input type="checkbox" id="rickLink">
                <span class="toggle-text">링크 활성화</span>
            </label>
        </div>

        <div class="card">
            <h2>Pokbal</h2>
            <img src="images/pokbal.gif" alt="Pokbal icon">
            <p style="margin-bottom: 15px; font-weight: 400;">3초마다 창이 랜덤으로 펑 터져버려요</p>
            <label>
                <input type="checkbox" id="pokbal">
                <span class="toggle-text">Pokbal 활성화</span>
            </label>
        </div>
        <div class="card">
            <h2>주사위 기능</h2>
            <img src="images/dice.gif" alt="주사위 기능 아이콘">
            <p style="margin-bottom: 15px; font-weight: 400;">주사위는 던져졌다.</p>
            <label>
                <input type="checkbox" id="jusa">
                <span class="toggle-text">주사위 기능 활성화</span>
            </label>
        </div>
        <div class="card">
            <h2>랜덤 오타 기능</h2>
            <img src="images/ota.png" alt="랜덤 오타 기능 아이콘">
            <p style="margin-bottom: 15px; font-weight: 400;">많이 취하셔썽요?
            </p>
            <label>
                <input type="checkbox" id="ota">
                <span class="toggle-text">랜덤 오타 기능 활성화</span>
            </label>
        </div>


    </div>

    <!-- 팝업 메시지 -->
    <div class="popup" id="popup" style="display:none; z-index: 999;">
        <img src="images/hu.png" alt="Warning">
        <p>진짜 끌 거야?</p>
        <button id="popup-confirm-btn">확인</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
